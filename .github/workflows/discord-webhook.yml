name: Discord Commit Notifier

on:
  push:
    branches: [ master ]
    paths:
      - 'images/avatar.json'
      - '**.py'
      - '!README.md'

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Verify avatar.json exists
        id: check-avatar
        run: |
          if [ ! -f "images/avatar.json" ]; then
            echo "Using default avatar (file not found)"
            echo "AVATAR_URL=https://cdn.discordapp.com/embed/avatars/0.png" >> $GITHUB_OUTPUT
          else
            AVATAR_URL=$(jq -r '.avatar_url // empty' images/avatar.json)
            if [ -z "$AVATAR_URL" ]; then
              echo "Using default avatar (invalid JSON)"
              echo "AVATAR_URL=https://cdn.discordapp.com/embed/avatars/0.png" >> $GITHUB_OUTPUT
            else
              echo "Using avatar URL: $AVATAR_URL"
              echo "AVATAR_URL=$AVATAR_URL" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Generate Discord payload
        id: generate-payload
        run: |
          # Install dependencies
          sudo apt-get -qq install jq

          # Get commit info
          AUTHOR=$(git log -1 --pretty=%an)
          COMMIT_URL="https://github.com/$GITHUB_REPOSITORY/commit/$GITHUB_SHA"
          
          # Get changed files
          ADDED=$(git diff --name-only --diff-filter=A ${{ github.event.before }} ${{ github.sha }} || echo "")
          MODIFIED=$(git diff --name-only --diff-filter=M ${{ github.event.before }} ${{ github.sha }} || echo "")
          DELETED=$(git diff --name-only --diff-filter=D ${{ github.event.before }} ${{ github.sha }} || echo "")

          # Format fields
          FIELDS=()
          
          add_field() {
            local name=$1
            local files=$2
            if [ -n "$files" ]; then
              count=$(echo "$files" | wc -w)
              formatted=$(echo "$files" | sed 's/^/â€¢ **/' | sed 's/$/**/' | paste -sd '\\n' -)
              FIELDS+=("{\"name\":\"$name ($count)\",\"value\":\"$formatted\",\"inline\":false}")
            fi
          }
          
          add_field "Added" "$ADDED"
          add_field "Modified" "$MODIFIED"
          add_field "Removed" "$DELETED"
          
          # Join fields
          FIELDS_JSON=$(IFS=, ; echo "[${FIELDS[*]}]")
          
          # Create payload
          jq -n \
            --arg author "$AUTHOR" \
            --arg url "$COMMIT_URL" \
            --arg avatar "${{ steps.check-avatar.outputs.AVATAR_URL }}" \
            --arg fields "$FIELDS_JSON" \
            '{
              "username": "GitHub",
              "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              "embeds": [{
                "author": {
                  "name": $author,
                  "url": $url,
                  "icon_url": $avatar
                },
                "color": 3447003,
                "fields": ($fields | fromjson),
                "footer": {
                  "text": "The Fax Machine",
                  "icon_url": "https://cdn.discordapp.com/avatars/830199512572100609/4b7402987cf65285260e0c16c12a7900.png"
                },
                "timestamp": now|strftime("%Y-%m-%dT%H:%M:%SZ")
              }]
            }' > payload.json

      - name: Send to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d @payload.json \
            "$DISCORD_WEBHOOK?thread_id=1357465068648009978"
