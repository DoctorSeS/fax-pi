name: Discord Commit Notifier

on:
  push:
    branches: [ master ]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Generate Discord payload
        id: generate-payload
        run: |
          # Install jq if not present
          sudo apt-get -qq install jq

          # Get commit info
          AUTHOR=$(git log -1 --pretty=%an)
          COMMIT_URL="https://github.com/$GITHUB_REPOSITORY/commit/$GITHUB_SHA"
          
          # Get changed files as arrays
          ADDED=$(git diff --name-only --diff-filter=A ${{ github.event.before }} ${{ github.sha }} | jq -R -s 'split("\n") | map(select(. != ""))')
          MODIFIED=$(git diff --name-only --diff-filter=M ${{ github.event.before }} ${{ github.sha }} | jq -R -s 'split("\n") | map(select(. != ""))')
          DELETED=$(git diff --name-only --diff-filter=D ${{ github.event.before }} ${{ github.sha }} | jq -R -s 'split("\n") | map(select(. != ""))')

          # Create fields array
          FIELDS="[]"
          
          # Helper function to add fields
          add_field() {
            local name=$1
            local files=$2
            local count=$(echo "$files" | jq 'length')
            if [ $count -gt 0 ]; then
              FIELDS=$(echo "$FIELDS" | jq \
                --arg n "$name ($count)" \
                --arg v "$(echo "$files" | jq -r 'join("\n")')" \
                '. += [{"name": $n, "value": $v, "inline": false}]')
            fi
          }
          
          # Add fields for each change type
          add_field "📥 Added" "$ADDED"
          add_field "✏️ Modified" "$MODIFIED"
          add_field "🗑️ Removed" "$DELETED"
          
          # Create final payload
          PAYLOAD=$(jq -n \
            --arg author "$AUTHOR" \
            --arg url "$COMMIT_URL" \
            --argjson fields "$FIELDS" \
            '{
              "username": "GitHub",
              "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              "embeds": [{
                "author": {"name": $author, "url": $url},
                "color": 5763719,
                "fields": $fields,
                "footer": {
                  "text": "GitHub Actions",
                  "icon_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                },
                "timestamp": now|strftime("%Y-%m-%dT%H:%M:%SZ")
              }]
            }')
          
          # Escape for GitHub output
          echo "PAYLOAD=${PAYLOAD//$'\n'/\\n}" >> $GITHUB_OUTPUT

      - name: Send to Discord (CURL)
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '${{ steps.generate-payload.outputs.PAYLOAD }}' \
            "$DISCORD_WEBHOOK"
