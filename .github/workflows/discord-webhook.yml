name: Discord Webhook on Push

on:
  push:
    branches:
      - master

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get previous commit
        id: prev_commit
        run: echo "LAST_COMMIT=$(git rev-parse HEAD~1)" >> $GITHUB_ENV

      - name: Get changed files
        id: changes
        run: |
          ADDED=$(git diff --diff-filter=A --name-only ${{ env.LAST_COMMIT }} HEAD)
          MODIFIED=$(git diff --diff-filter=M --name-only ${{ env.LAST_COMMIT }} HEAD)
          DELETED=$(git diff --diff-filter=D --name-only ${{ env.LAST_COMMIT }} HEAD)

          echo "ADDED_FILES<<EOF" >> $GITHUB_ENV
          echo "$ADDED" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "MODIFIED_FILES<<EOF" >> $GITHUB_ENV
          echo "$MODIFIED" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "DELETED_FILES<<EOF" >> $GITHUB_ENV
          echo "$DELETED" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send message to Discord
        run: |
          MESSAGE=$(cat <<EOF
          ðŸš€ **New Push to \`${{ github.repository }}\` (master branch)**
          **Author:** ${{ github.actor }}
          **Commit Message:** ${{ github.event.head_commit.message }}

          EOF
          )

          if [[ ! -z "${{ env.ADDED_FILES }}" ]]; then
            MESSAGE+="ðŸŸ¢ **Added Files:**\n"
            while IFS= read -r line; do
              MESSAGE+="- \`$line\`\n"
            done <<< "${{ env.ADDED_FILES }}"
            MESSAGE+="\n"
          fi

          if [[ ! -z "${{ env.MODIFIED_FILES }}" ]]; then
            MESSAGE+="ðŸŸ¡ **Modified Files:**\n"
            while IFS= read -r line; do
              MESSAGE+="- \`$line\`\n"
            done <<< "${{ env.MODIFIED_FILES }}"
            MESSAGE+="\n"
          fi

          if [[ ! -z "${{ env.DELETED_FILES }}" ]]; then
            MESSAGE+="ðŸ”´ **Deleted Files:**\n"
            while IFS= read -r line; do
              MESSAGE+="- \`$line\`\n"
            done <<< "${{ env.DELETED_FILES }}"
            MESSAGE+="\n"
          fi

          MESSAGE+="**[View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})**"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\"}" \
               "${{ secrets.DISCORD_WEBHOOK_URL }}"
