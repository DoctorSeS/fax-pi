name: Discord Webhook on Push

on:
  push:
    branches:
      - master

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Discord
        run: |
          MESSAGE="ðŸš€ **New Push to \`${{ github.repository }}\`**\n"
          MESSAGE+="**Author:** ${{ github.actor }}\n"
          MESSAGE+="**Commit Message:** ${{ github.event.head_commit.message }}\n"
          MESSAGE+="**[View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})**"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\"}" \
               "${{ secrets.DISCORD_WEBHOOK_URL }}"
